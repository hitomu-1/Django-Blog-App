{% extends "blog/base.html" %}

{% block content %}

<div class="row">
    <div class="col-9">
        {% if post %}
        <h1 class="mb-4">コメントを書き込む</h1>
        <h4 class="mb-3">
            Title:{{post.title}}
        </h4>
        {% elif comment %}
        <h1 class="mb-4">返信する</h1>
        <h4 class="mb-3">
            Re:{{comment.text}}
        </h4>
        {% endif %}
        <form class="comment-form" method="post">
            {% csrf_token %}
            <label for="name" class="form-label mt-3 fw-bold">名前 <span class="badge bg-danger">必須</span></label>
            {{ form.name }}
            <label for="text" class="form-label mt-3 fw-bold">内容 <span class="badge bg-danger">必須</span></label>
            {{ form.text }}
            <button type="submit" class="btn btn-primary mt-3">送信</button>
        </form>
    </div>
    <div class="col-3">
    </div>
</div>

{% endblock content %}
